name: Run Newsbot Every 3 Hours (KST)

on:
  schedule:
    # ÌïúÍµ≠ÏùÄ UTC+9, Ï¶â KST 08:00 = UTC 23:00
    - cron: '30 23 * * *'     # KST 08:00
    - cron: '0 2  * * *'   # KST 11:00
    - cron: '0 5  * * *'   # KST 14:00
    - cron: '0 8  * * *'   # KST 17:00
  workflow_dispatch:

jobs:
  run-newsbot:
    runs-on: ubuntu-latest

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Run Newsbot
        run: python3 newsbot.py

      - name: Commit and Push sent_articles.json
        run: |
          git config --global user.name "newsbot[bot]"
          git config --global user.email "bot@tchapartners.com"
          git add sent_articles.json
          git commit -m "ü§ñ ÏûêÎèô Ï†ÄÏû•: sent_articles ÏóÖÎç∞Ïù¥Ìä∏" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
