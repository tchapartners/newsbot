name: NewsBot Schedule

on:
  schedule:
    - cron: '30 23 * * *'     # KST 08:00
    - cron: '0 2 * * *'       # KST 11:00
    - cron: '33 3 * * *'      # KST 12:33
    - cron: '0 8 * * *'       # KST 17:00

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run newsbot
        run: python newsbot.py
